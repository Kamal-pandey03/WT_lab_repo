<html>
    <head>
        <title>HTML Form</title>
        <style type="text/css">
            form{
                height: 400px;
                width: 500px;
                border: 1px solid rebeccapurple;
            }
            
        </style>
    </head>
    <body>
        <form method="get">
            <label>Full Name:</label>
            <input type="text" name="uname">
            <label>Email:</label>
            <input type="email" name="email">
            <label>Country:</label>
            <input type="text" name="uname">
            <label>Sex:</label>
            <label><input type="radio" name="sex"> Male</label>
            <label><input type="radio" name="sex"> Female</label>
            <label>Marital Status:</label>
            <label><input type="radio" name="marital"> Maried</label>
            <label><input type="radio" name="marital"> Single</label>
            <label>Interest:</label>
            <label><input type="checkbox"> Playing</label>
            <label><input type="checkbox"> Singing</label>
            <label><input type="checkbox"> Reading</label>
            <label><input type="checkbox"> Coding</label>
        </form>
    </body>

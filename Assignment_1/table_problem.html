<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="20">
            <tr align="center">
                <td>A</td>
                <td rowspan="2">D</td>
                <td>F</td>
                <td colspan="2">I</td>
            </tr>
            <tr align="center">
                <td>C</td>
                <td colspan="2">G</td>
                <td>J</td>
            </tr>
            <tr align="center">
                <td>B</td>
                <td colspan="2">E</td>
                <td>H</td>
                <td>K</td>
            </tr>
        </table>
    </body>
</html>

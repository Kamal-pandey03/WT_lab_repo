<!DOCTYPE html>
<html>
    <head>
        <title>Multiple frame website.</title>
    </head>
    <frameset cols="20%,80%">
        <frame src="List.html" noresize="noresize">
        <frameset rows="50%,50%">
            <frame noresize="noresize" name="top">
        <frameset cols="50%,50%">
            <frame noresize="noresize" name="bottomleft">
            <frame noresize="noresize" name="bottomright" scrolling="no">
        </frameset>
        </frameset>    
    </frameset>
</html>

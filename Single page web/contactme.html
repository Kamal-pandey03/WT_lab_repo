<!DOCTYPE html>
<html>
    <head>
        <title>Contact me</title>
        <style>
            body{
                background-color: greenyellow;
            }
            h1{
                color: tomato;
            }
            .data{
                font-size: large;
                color: maroon;
            }
            .button{
                box-shadow: 5px 5px 2px black;
                border: none;
                padding: 8px 12px;
                background-color: orange;
                color: black;
            }
        </style>
    </head>
    <body align="center">
        <h1><u>Contact Me</u></h1>
        <form class="c_form" action="">
            <table class="table" align="center" cellpadding=10px>
                <tr>
                    <td class="data">Your Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="data">Email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td class="data">Message:</td>
                    <td><textarea name="" id="" cols="21"></textarea></td>
                </tr>
                <tr>
                    <td align="right"><input class="button" type="submit" value="Send"></td>
                    <td align="left"><input class="button" type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
